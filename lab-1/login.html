<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Logowanie</h1>
      <nav class="site-nav" aria-label="Nawigacja główna">
        <a href="index.html">Start</a>
        <a href="konkurs.html">Konkurs</a>
        <a href="uwagi.html">Uwagi</a>
      </nav>
    </header>

    <main class="container">
      <form class="card narrow" action="https://httpbin.org/post" method="post">
        <div class="field">
          <label for="login-email">Email:</label>
          <input id="login-email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="login-pass">Hasło:</label>
          <input id="login-pass" name="password" type="password" required />
        </div>
        <button class="btn primary" type="submit">Zaloguj</button>
      </form>
    </main>
  </body>
</html>
